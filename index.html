<!DOCTYPE html>
<head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src='scripts/2D_wave.js'></script>
    <script src='scripts/arrow_select.js'></script>

    <link href='styles/style.css' rel='stylesheet' type='text/css'>
</head>

<svg id='visualisation'></svg>

<div id='interactive'>
    <div id='control'>
        <button type='button' id='start-stop'>Start/Stop</button>

        <div id='rx-display'>rx = 0.50</div>
        <input type='range' min=-1 max=1 step=0.01 value=0.5 id='rx-range' class='slider'>
        <div id='ry-display'>ry = 0.50</div>
        <input type='range' min=-1 max=1 step=0.01 value=0.5 id='ry-range' class='slider'>

        <div id='ux-display'>ux = -0.50</div>
        <input type='range' min=-1 max=1 step=0.01 value=-0.5 id='ux-range' class='slider'>
        <div id='uy-display'>uy = 0.50</div>
        <input type='range' min=-1 max=1 step=0.01 value=0.5 id='uy-range' class='slider'>
    </div>

    <svg id='arrow'></svg>
</div>
