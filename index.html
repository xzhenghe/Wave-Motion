<!DOCTYPE html>
<head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src='scripts/2D_wave.js'></script>
    <script src='scripts/arrow_select.js'></script>

    <link href='styles/style.css' rel='stylesheet' type='text/css'>
</head>

<body>  
    <canvas id='visualisation'></canvas>

    <div id='interactive'>
        <div id='control'>
            <button type='button' id='start-stop'>Start/Stop</button>

            <div id='rx-display'></div>
            <input type='range' min=-1 max=1 step=0.01 id='rx-range' class='slider'>
            <div id='ry-display'></div>
            <input type='range' min=-1 max=1 step=0.01 id='ry-range' class='slider'>

            <div id='ux-display'></div>
            <input type='range' min=-1 max=1 step=0.01 id='ux-range' class='slider'>
            <div id='uy-display'></div>
            <input type='range' min=-1 max=1 step=0.01 id='uy-range' class='slider'>
        </div>

        <svg id='arrow'></svg>
    </div>
</body>
